apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: admin-dashboard-template
  title: Admin Dashboard Template
  description: Create a Admin Dashboard Template with Next.js
  tags:
    - recommended
    - react
spec:
  type: service
  parameters:
    - title: Provide Simple Information
      required:
        - application_name
        - package_name
      properties:
        application_name:
          title: Name
          type: string
          description: Unique name of the component
        package_name:
          title: Java Package Name
          type: string
          description: Name for the java package. eg (io.backstage.blah)
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}
    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: "This is {{ parameters.appliction_name }}"
        repoUrl: "{{ parameters.repoUrl }}"
    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: "{{ steps.publish.output.repoContentsUrl }}"
        catalogInfoPath: "/catalog-info.yaml"
